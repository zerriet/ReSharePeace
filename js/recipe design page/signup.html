<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/feeds.css">
        
        <title>Sign Up</title>
    </head>

    <body id="home">
        <!-- Beginning of Nav Bar -->
        <nav class="navbar navbar-expand-sm bg-danger navbar-dark static-top">
            <div class="container justify-content-center">
                <a class="navbar-brand" href="home.html">ReSharePeace</a>
            </div>   
        </nav>
        <!-- End of Navbar -->

        <!-- Start of MainSection -->
         <header id="home-section">
            <div class="dark-overlay">
                <div class="home-inner">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-4">
                            </div>
                            <div class="col-lg-4">
                                <div class="card bg-warning text-center card-form">
                                    <div class="card-body">
                                        <p></p>
                                        <h3>Welcome!</h3>
                                        <p>Sign up with us now!</p>
                                        <form action="login.html" method="get">
                                            <div class="form-group">
                                                <input type="text" class="form-control form-control-lg" placeholder="First Name">
                                            </div>

                                            <div class="form-group">
                                                <input type="text" class="form-control form-control-lg" placeholder="Last Name">
                                            </div>

                                            <div class="form-group">
                                                <input type="text" class="form-control form-control-lg" placeholder="Email">
                                            </div>

                                            <div class="form-group">
                                                <input type="text" class="form-control form-control-lg" placeholder="Username">
                                            </div>

                                            <div class="form-group">
                                                <input type="password" class="form-control form-control-lg" placeholder="Password">
                                            </div>

                                            <div class="form-group">
                                                <input type="password" class="form-control form-control-lg" placeholder="Confirm Password">
                                            </div>

                                            <input type="submit" value="Register" class="btn btn-success btn-block">
                                        </form>
                                    </div>
                                </div>
                                
                
                            </div>
                            <div class="col-lg-4">
                            </div>

                        </div>
                    </div>
                </div>
                
            </div>
        </header>
        <!--End of Main Section-->
        <script src="js/jquery.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>

    </body>
</html>
